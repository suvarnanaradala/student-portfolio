<!DOCTYPE html>
<html>
<head>
  <title>Student Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      margin-top: 40px;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    .search-box {
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #ff7e5f;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #feb47b;
    }

    #result {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
    }

    .portfolio {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 20px 30px;
      transition: transform 0.3s ease;
    }

    .portfolio:hover {
      transform: translateY(-5px);
    }

    .portfolio h2 {
      margin-top: 0;
      color: #ff7e5f;
    }

    .portfolio p {
      margin: 8px 0;
      line-height: 1.5;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .skills, .projects {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      background-color: #ff7e5f;
      color: #fff;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
    }

    .error {
      color: #fff;
      background-color: rgba(255, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Student Portfolio</h1>

  <div class="search-box">
    <input type="text" id="regNo" placeholder="Enter Registration Number e.g. 23P31A0543">
    <button onclick="searchStudent()">Search</button>
  </div>

  <div id="result"></div>

  <script>
    const input = document.getElementById('regNo');

    // Trigger search when Enter key is pressed
    input.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        searchStudent();
      }
    });

    async function searchStudent() {
      const regNo = input.value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // clear previous results

      if (!regNo) {
        alert("Please enter a registration number");
        return;
      }

      try {
        const response = await fetch(`/students/${regNo}`);
        if (!response.ok) throw new Error("Student not found");

        const student = await response.json();

        resultDiv.innerHTML = `
          <div class="portfolio">
            <h2>${student.name}</h2>
            <p><span class="label">Reg No:</span> ${student.regNo}</p>
            <p><span class="label">Email:</span> ${student.email}</p>
            <p class="label">Skills:</p>
            <div class="skills">
              ${student.skills.map(skill => `<span class="tag">${skill}</span>`).join('')}
            </div>
            <p class="label">Projects:</p>
            <div class="projects">
              ${student.projects.map(project => `<span class="tag">${project}</span>`).join('')}
            </div>
          </div>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<div class="error">${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
